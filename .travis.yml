language: c

compiler:
  - gcc

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -qq gengetopt
  - sudo apt-get install -qq gperf
  - sudo apt-get install -qq help2man

before_script:
  - autoreconf -vfi

script: 
  - ./configure || (cat config.log; false)
  - make clean all check distcheck || (cat test/test-suite.log; false)

## whitelist
branches:
  only:
    - master
    - maint_v0.2

notifications:
  email:
    - devel@fresse.org
