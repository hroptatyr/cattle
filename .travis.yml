language: c

compiler:
  - gcc

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -qq gengetopt
  - sudo apt-get install -qq gperf
  - sudo apt-get install -qq help2man

before_script:
  - autoreconf -vfi

env:
  - CONFOPTS="--enable-asm-backed-coroutines"
  - CONFOPTS="--disable-asm-backed-coroutines"

script: 
  - ./configure "${CONFOPTS}" || (cat config.log; false)
  - make clean all check distcheck || (cat test/test-suite.log; false)

## whitelist
branches:
  only:
    - master

notifications:
  email:
    - devel@fresse.org
